<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Upload Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="mb-4 text-center">Add New Project</h2>
            
            <form id="projectForm">
                <div class="mb-3">
                    <label for="title" class="form-label">Project Title</label>
                    <input type="text" class="form-control" id="title" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="image_url" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="image_url" placeholder="https://example.com/image.jpg">
                </div>
                
                <div class="mb-3">
                    <label for="project_url" class="form-label">Project URL</label>
                    <input type="url" class="form-control" id="project_url" placeholder="https://example.com">
                </div>
                
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category">
                        <option value="web">Web Development</option>
                        <option value="mobile">Mobile App</option>
                        <option value="design">Design</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="is_featured">
                    <label class="form-check-label" for="is_featured">Featured Project</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Add Project</button>
            </form>
            
            <div id="responseMessage" class="mt-3 alert" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('projectForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                image_url: document.getElementById('image_url').value || null,
                project_url: document.getElementById('project_url').value || null,
                category: document.getElementById('category').value,
                is_featured: document.getElementById('is_featured').checked
            };
            
            const responseDiv = document.getElementById('responseMessage');
            responseDiv.style.display = 'none';
            
            try {
                const response = await fetch('https://odondimeshack.wuaze.com/api.php?action=add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    responseDiv.className = 'mt-3 alert alert-success';
                    responseDiv.textContent = 'Project added successfully!';
                    document.getElementById('projectForm').reset();
                } else {
                    responseDiv.className = 'mt-3 alert alert-danger';
                    responseDiv.textContent = result.error || 'Failed to add project';
                }
                
                responseDiv.style.display = 'block';
                
            } catch (error) {
                responseDiv.className = 'mt-3 alert alert-danger';
                responseDiv.textContent = 'Network error: ' + error.message;
                responseDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
